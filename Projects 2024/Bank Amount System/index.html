<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Account System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><img src="logo.png" alt="">I<span>C</span>I<span>C</span>I BANK</h1>
    <!-- container start -->
    <div class="container">
        <!-- main start -->
        <div class="main">
            <h2>Banking Account</h2>
        </div>
        <!-- main end -->
        <!-- Balance start -->
        <div class="balance">
            <h2>Total Amount: â‚¹<span id="totalAmount">0</span></h2>

        <!-- Balance end -->
        <!-- transaction start -->
        <div class="transactions">

            <ul id="transactionHistory"></ul>
        </div>
        <!-- transaction end -->
        <!-- Amonut Deposit and Withdraw start -->

    </div>
    <!-- container end -->

    <script src="script.js"></script>

</html>
