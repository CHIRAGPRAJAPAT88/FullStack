<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>
    <div class="countdown">
        <div class="timer">
            <span class="time" id="hours">24</span>
            <span class="lable">Hours</span>
        </div>
        <div class="timer">
            <span class="time" id="mins">60</span>
            <span class="lable">Mins</span>
        </div>
        <div class="timer">
            <span class="time" id="secs">60</span>
            <span class="lable">Secs</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
