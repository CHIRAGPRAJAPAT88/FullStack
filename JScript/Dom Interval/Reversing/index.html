<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>

<body>
    <h1 id="timer"></h1>
    <script>

        let timer = document.getElementById('timer');
        let i = 10;

        function countdown() {
            timer.innerHTML = i;
            i--;

            if (i >= 0) {
                setTimeout(countdown, 1000);
            } else {
                timer.innerHTML = "Time Out!";
            }
        }
        countdown()

    </script>
</body>

</html>
