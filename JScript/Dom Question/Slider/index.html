<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
       .slider {
    position: relative;
    width: 60%;
    margin: 40px auto;
  }
  
  .slides {
    position: relative;
    width: 100%;
    height: 400px;
  }
  
  .slides img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* object-fit: contain; */
    /* object-fit: fill; */
    /* object-fit: scale-down; */
    display: none;
  }

  .slides img.active {
    display: block;
  }
  
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }
  
  .prev {
    left: 0;
  }
  
  .next {
    right: 0;
  }
  
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
          <img src="image (2).png" alt="Image 1">
          <img src="image (3).png" alt="Image 2">
          <img src="image (4).png" alt="Image 3">
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>

      <script src="script.js"></script>
</body>
</html>
