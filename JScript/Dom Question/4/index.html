<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #result {
            width: 200px;
            height: 100px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            border: 2px solid black;
            border-radius: 10px;
            margin: 20px auto;
         }
        
        .positive {
            background-color: green;
            color: white;
        }
        
        .negative {
            background-color: red;
            color: white;
        }
        
        .zero {
            background-color: yellow;
            color: black;
        }

    </style>
</head>
<body>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
