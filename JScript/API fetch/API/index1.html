<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Data</title>
</head>

<body>
    <div id="card"></div>

    <script>
         let dataCard = document.getElementById('card');
        fetch('https://dummyjson.com/products')
            .then(res => res.json())
            .then(data => {
                // console.log(data);
                data.products.forEach(value => {
                    let div = document.createElement('div');
                    div.className = 'card'
                    div.innerHTML = `
                <h1>${value.id}</h1>
                <h3>${value.title}</h3> 
                <p>${value.description}</p>
                <h5>${value.category}</h5> <hr>`
                    dataCard.append(div);
                });
            });
            
    </script>
</body>

</html>
