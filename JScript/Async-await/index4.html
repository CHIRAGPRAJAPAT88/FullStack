<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: burlywood;
        }
        
        h3 {
            margin-left: 20px;
        }

        p {
            margin-left: 20px;
            color: blue;
        }
    </style>
</head>

<body>

    <div id="comments"></div>

     <script>
        let dataComm = document.getElementById('comments');
        async function getData() {
            let res = await fetch('https://jsonplaceholder.typicode.com/comments')
            let jsonRes = await res.json() 
             console.log(jsonRes);

            jsonRes.forEach((comment) => {
                let div = document.createElement('div');
        
                div.innerHTML = `
                <h3>${comment.id}</h3>
                <p>${comment.name}</p>
                <p>${comment.email}</p>
                <p>${comment.body}</p>
                <hr>
                `
                dataComm.append(div)
            })
        }
        getData()
    </script>
</body>
</html>
