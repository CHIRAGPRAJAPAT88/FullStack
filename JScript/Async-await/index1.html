<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>

<body>
    <div id="user"></div>

    <script>

        let dataUser = document.getElementById('user');

        async function getData() {
            let res = await fetch('https://dummyjson.com/users')
            let jsonRes = await res.json()
            // console.log(jsonRes)


            jsonRes.users.forEach((user) => {
                let div = document.createElement('div');
                div.style = 'border: 1px solid black; padding: 10px; margin: 10px; background-color: lightblue; border-radius: 20px; width: 500px; '
                div.innerHTML = `
                    <h3>${user.id}</h3>
                    <h3>${user.firstName}</h3>
                    <h3>${user.lastName}</h3>
                    <h3>${user.age}</h3>
                `
                dataUser.append(div);
            })
        }
        getData()
    </script>


</body>

</html>
