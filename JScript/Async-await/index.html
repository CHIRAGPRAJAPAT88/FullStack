<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carts</title>
</head>
<body>
    <div id="card"></div>
    <script>
        let dataCard = document.getElementById('card');
        async function getData() {
            let res = await fetch('https://dummyjson.com/carts')
            let jsonRes = await res.json()
            // console.log(jsonRes)


            jsonRes.carts.forEach((cart) => {
                let div = document.createElement('div');
                div.style =  'border: 2px solid blue; padding: 10px; margin:10px';
                div.innerHTML = `
                    <h3>${cart.id}</h3>
                    <h3>${cart.userId}</h3>
                    <h3>${cart.discountedTotal}</h3>
                    <h3>${cart.products.length}</h3>
                `
                dataCard.append(div)
            })
        }
        getData()

</body>
</html>
