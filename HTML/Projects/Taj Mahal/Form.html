<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.html" />
    <style>
        body {
            margin: 12px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: brown;
        }
        .container{
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
           border-radius: 10px;
           border-color: 2px solid black;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            box-sizing: border-box;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
        }



        /* form {
            margin: 10px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            text-align: left;
        } */
    </style>
</head>

<body>
       <div class="container">
        <h1>Form</h1>
        <form>
            <label for="name" id="name">First Name:</label>
            <input type="text" name="name" id="name" placeholder="enter first name"/>
            <br />
            <br />
            <label for="name" id="name">Last Name:</label>
            <input type="text" name="name" id="name" placeholder="enter last name"/>
            <br />
            <br />
            <label for="email" id="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="enter email"/>
            <br />
            <br />
            <label for="password" id="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="enter password" />
            <br />
            <br />
            <div style="display: block; gap: 20px; justify-content: space-between; align-items: center; margin-top: 10px;">
                <div>
                    <button type="button" style="background-color: brown; color: white; cursor: pointer; width: 100px; ">Submit</button>
                </div>
                <div>
                    <button type="button" style="background-color: blue; color: white; cursor: pointer; width: 100px;">Reset</button>
                </div>
            </div>
        </form>
       </div>
</body>

</html>
