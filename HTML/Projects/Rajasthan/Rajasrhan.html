<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan</title>
    <style>
        .raj {
            width: 900px;
            height: 30px;
            margin-left: 1000px;
            font-size: 30px;
            position: relative;
            animation-name: raj;
            animation-timing-function: 2s;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-direction:reverse;
        } 

        @keyframes raj {
            0% {
                margin-left: -1px;
                color: green;
            }
            10% {
                color: yellow;
            }
            20% {
                color: brown;
            }
            30% {
                color: burlywood;
            }
            40% {
                color: pink;
            }
            50% {
                color: greenyellow;
            }
            60% {
                color: green;
            }
            70% {
                color: green;
            }
            80% {
                color: green;
            }
            90% {
                color: green;
            }
            100% {
                color: red;
            }
        }
    </style>
</head>
<body>
    <div class="raj">पधारो म्हारे देश राजस्थान &nbsp;&nbsp;मेरे राजस्थान में आपका स्वागत है <img src="image/1599713_f3625.gif"
        alt="" width="100px"></div>
</body>
</html>
