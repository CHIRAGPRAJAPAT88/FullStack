<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Form</title>
          <link rel="stylesheet" href="form.html">
          <style>
            form {
                width: 30%;
                margin: 40px auto;
                padding: 20px;
                border: 1px solid black;
                border-radius: 10px;
                text-align: left;
            }
            </style>
</head>
<body>
          
          <fieldset>
                    <legend>Submit Form</legend>
                    <form>
                              <label for="name" id="name">First Name:</label>
                              <input type="text" name="name" id="name" placeholder="Enter Your First Name">
                              <br>
                              <br>
                              <label for="name" id="name">Last Name:</label>
                              <input type="text" name="name" id="name" placeholder="Enter Your Last Name">
                              <br>
                              <br>
                              <label for="email" id="email">Email:</label>
                              <input type="text" name="email" id="email" placeholder="Enter Your Email">
                              <br>
                              <br>
                              <label for="password" id="password">Password:</label>
                              <input type="password" name="password" id="password" placeholder="Enter Your Password">
                              <br>
                              <br>
                              <button type="button">Submit</button>
                              <br>
                              <br>
                              <button type="login">Login</button>
                              <a href="NewForm.html" target="_blank" style="text-decoration: none; background-color: aqua; border: 2px solid black;">Button</a>
                    </form>
          </fieldset>
</body>

</html>
