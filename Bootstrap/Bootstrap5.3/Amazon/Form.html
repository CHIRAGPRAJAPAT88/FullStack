<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center text-bg-dark py-3">Laptop Price Prediction</h1>
  <form class="w-50 mx-auto mt-6 p-3 bg-light border-shadow-5" action="/output.html">
    <h2 class="text-center">Enter Your Laptop Details</h2>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">RAM(GB):</label>
      <input type="number" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Weight(kg):</label>
      <input type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Screen Type:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Company of Laptop:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Type of Laptop:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Operating System:</label>
      <select id="formGroupExampleInput2" class="form-select">
        <option selected>Microsoft Windows</option>
        <option>macOS</option>
        <option>Linux</option>
        <option>ChromeOS</option>
        <option>Android</option>
        <option>iOS</option>
      </select>
    </div>

    <div class="md-3">
      <label for="formGroupExampleInput2" class="form-label">CPU Type:</label>
      <select id="formGroupExampleInput2" class="form-select">
        <option selected>Single-core CPU</option>
        <option>Dual-core CPU</option>
        <option>Quad-core CPU</option>
        <option>Hexa-core CPU</option>
        <option>Octa-core CPU</option>
        <option>Deca-core CPU</option>
      </select>
    </div>

    <!-- <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">GPU Type:</label>
      <select id="formGroupExampleInput2" class="form-select">
        <option selected>Integrated GPU</option>
        <option>Discrete GPU</option>
    </div> -->

    <!-- <button type="button" class="btn btn-primary  w-25 my-1 mt-3">Submit</button> -->

    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
</body>

</html>
