<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    

    <script>

        // fetch api

        async function getData(){
            
            // get request - async
            let responce = await fetch('https://jsonplaceholder.typicode.com/posts');

            // parse json - async

            let data = await responce.json();

            console.log(data);
        }
        getData();
       



    </script>
</body>
</html>
