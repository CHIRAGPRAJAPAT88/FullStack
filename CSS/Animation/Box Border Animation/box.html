<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            animation: borderAnim 2s infinite;
        }
        @keyframes borderAnim {
            0% {
                border-color: #000;
            }
            50% {
                border-color: #fff;
            }
            100% {
                border-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
